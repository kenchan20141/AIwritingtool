<!DOCTYPE html>
<html>
<head>
    <title>AI写作助手</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        textarea { width: 100%; height: 150px; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="section">
        <h2>题目生成</h2>
        <button onclick="generateTopic()">生成写作题目</button>
        <div id="topicResult"></div>
    </div>

    <div class="section">
        <h2>写作区</h2>
        <textarea id="userWriting" placeholder="在此输入您的写作内容..."></textarea>
        <button onclick="submitWriting()">提交修改</button>
        <div id="feedbackResult"></div>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

        async function callAI(prompt) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: "deepseek/deepseek-r1:free",
                        messages: [{ role: "user", content: prompt }]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('API调用失败:', error);
                return '发生错误，请稍后再试';
            }
        }

        async function generateTopic() {
            const prompt = `请生成一个中文写作题目，要求：
            1. 适合中学生水平
            2. 包含具体场景（如：雨夜的车站、校园运动会）
            3. 输出格式：仅返回题目内容，不要多余说明`;
            
            const topic = await callAI(prompt);
            document.getElementById('topicResult').innerHTML = `
                <h3>今日写作题目：</h3>
                <p>${topic}</p>
            `;
        }

        async function submitWriting() {
            const userText = document.getElementById('userWriting').value;
            const prompt = `请根据以下要求批改学生的写作片段：
            学生作文："""${userText}"""
            要求：
            1. 先进行语法修正
            2. 提出三个改进建议
            3. 给出优化后的范例
            4. 用鼓励性语言总结
            输出格式：使用中文，分点说明，保持友好语气`;
            
            const feedback = await callAI(prompt);
            document.getElementById('feedbackResult').innerHTML = `
                <h3>AI批改结果：</h3>
                <pre>${feedback}</pre>
            `;
        }
    </script>
</body>
</html>
